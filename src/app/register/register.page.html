<ion-header>
  <ion-toolbar color="primary">
    <ion-title>PÃ¡gina de registro</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form class="form" [formGroup]="validations_form"
        (ngSubmit)="tryRegister(validations_form.value)">

    <ion-item>
      <ion-label position="floating" color="primary">DNI</ion-label>
      <ion-input type="text" formControlName="dni"></ion-input>
    </ion-item>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.dni">
        <div class="error-message"
             *ngIf="validations_form.get('dni').hasError(validation.type)
&& (validations_form.get('dni').dirty
|| validations_form.get('dni').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating" color="primary">Nombre</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.name">
        <div class="error-message"
             *ngIf="validations_form.get('name').hasError(validation.type)
&& (validations_form.get('name').dirty
|| validations_form.get('name').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating" color="primary">Apellidos</ion-label>
      <ion-input type="text" formControlName="surname"></ion-input>
    </ion-item>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.surname">
        <div class="error-message"
             *ngIf="validations_form.get('surname').hasError(validation.type)
&& (validations_form.get('surname').dirty
|| validations_form.get('surname').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>


    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message"
             *ngIf="validations_form.get('email').hasError(validation.type)
&& (validations_form.get('email').dirty
|| validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password"
                 class="form-control" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message"
             *ngIf="validations_form.get('password').hasError(validation.type)
&& (validations_form.get('password').dirty
|| validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-button class="submit-btn" type="submit"
                [disabled]="!validations_form.valid">Register</ion-button>
    <label class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>
  </form>
  <p class="go-to-login">Already have an account?
    <a (click)="goLoginPage()">Try to Log In.</a></p>
</ion-content>
