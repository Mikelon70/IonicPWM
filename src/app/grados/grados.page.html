<ion-header>
  <ion-toolbar>
    <ion-title>Grados ofertados</ion-title>
    <a routerLink="/favoritos"><button>favoritos</button></a>
    <a routerLink="/login"><button>favoritos</button></a>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let grado of grados" routerLink="/detalles-grados/{{grado.id}}">
      <h2>{{grado.name}}</h2>
    </ion-item>
  </ion-list>


</ion-content>
