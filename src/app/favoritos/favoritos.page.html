<ion-header>
  <ion-toolbar>
    <ion-title>favoritos</ion-title>
    <ion-button href="home">Grados</ion-button>
    <ion-button href="perfil">perfil</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let grado of favoritos">
      <h2>{{grado.name}}</h2>
      <button (click)="delete(grado.grado_id)">eliminar</button>
    </ion-item>
  </ion-list>
</ion-content>
